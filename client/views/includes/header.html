<template name="header">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ParkShare</span>

    </div>



    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="collapse navbar-collapse navbar-ex1-collapse">

      <ul class="nav navbar-nav">

        <li><a href="profile">My Profile</a>
                </li>
                <li>
                    <a href="#services">Services</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">{{> userInfo}}</ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</template>

<template name="userInfo">{{#if currentUser}} {{> user_loggedin}} {{else}} {{> user_loggedout}}
    {{/if}}
</template>
    
<template name="user_loggedin">
    {{#if loggingIn}}
    
    <li>
        <a>Logging in...</a>
    </li>
    
    {{else}}
    
    <li>
        <img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.picture}}"
        />
    </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{currentUser.profile.name}}
                <b class="caret"></b>
            </a>
        <ul class="dropdown-menu">
            <li>
                <a>Account Settings</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="#" onclick="Meteor.logout()">Logout</a>
            </li>
        </ul>
    </li>
    {{/if}}
</template>

<template name="user_loggedout">
    <li>
        <a href="#" onclick="Meteor.logout()">Log In</a>
    </li>
</template>
