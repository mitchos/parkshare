<template name="header">
    <div class="row">
        <div class="col-lg-16">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Parkora</span></a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{{pathFor 'profile'}}">My Profile</a>
                        </li>
                        <li>
                            <a href="{{pathFor 'maps'}}">View Parks</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">{{> userInfo}}</ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>
</template>
<template name="userInfo">{{#if currentUser}} {{> user_loggedin}} {{else}} {{> user_loggedout}}
    {{/if}}</template>
<template name="user_loggedin">{{#if loggingIn}}
    <li>
        <a>Logging in...</a>
    </li>{{else}}
    <li>
        <img class="img-rounded" style="height: 32px; margin-top: 4px;" src="{{currentUser.profile.picture}}"
        />
    </li>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{currentUser.profile.name}}
                <b class="caret"></b>
            </a>
        <ul class="dropdown-menu">
            <li>
                <a>Account Settings</a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="#" onclick="Meteor.logout()">Logout</a>
            </li>
        </ul>
    </li>{{/if}}</template>
<template name="user_loggedout">
    <li>
        <a href="#" onclick="Meteor.logout()">Log In</a>
    </li>
</template>
