<template name="login">
<div class="row">
    <div class="col-lg-12">
        <h1 class="text-center">Parkora</h1>
    </div>
</div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" id="loginHolder">
            <p>Please Log In, or
                <a href="#">Sign Up</a>
                </>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn btn-lg btn-info btn-block" id="fbLogin">Facebook</button>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <button class="btn btn-lg btn-primary btn-block" id="googleLogin">Google</button>
                    </div>
                </div>
                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">or</span>
                </div>
                <form role="form" id="loginForm" action="action">
                    <div class="form-group">
                        <input type="text" class="form-control" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <a class="pull-right" href="#"><small><strong>Forgot password?</strong></small></a>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn btn-primary" id="loginButton">Log In</button>
                </form>
        </div>
    </div>
</template>
