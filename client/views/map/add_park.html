<template name="addPark">
    <div class="row addPark">
        <div class="col-lg-12 text-center">
            <!--Content for each tab is below-->
            <h5 class="addPark">WHERE IS YOUR PARK?</h5>
            <p class="addPark">Start typing and select your location.</p>{{>addParkForm}}</div>
    </div>
    <div class="row addPark">
        <div class="col-lg-12 text-center">
            <h5 class="addPark">SET YOUR PRICE</h5>
        </div>
        <div id="slider" class="col-md-4 col-md-offset-4"></div>
        <div class="col-md-4"><span class="badge" id="amount"></span></div>
    </div>
    <div class="row addPark">
        <div class="col-lg-12 text-center">
            <h5 class="addPark">WHAT TYPE OF LISTING IS THIS?</h5>
        </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-block btn-lg btn-default addPark-button">Once Off</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-block btn-lg btn-default addPark-button">Lease</a>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-block btn-lg btn-default addPark-button">For Sale</a>
            </div>
    </div>
    <hr>
    <div class="row addPark">
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-lg btn-success">Submit</button>
        </div>
    </div>
</template>
<template name="addParkForm">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" role="form" id="addPark" action="action">
                <div class="col-md-4 col-sm-4 col-md-offset-3">
                    <div id="addParkField" class="form-group">
                        <input type="text" class="form-control" id="addParkInput" placeholder="enter your destination..">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Add Park</button>
                </div>
            </form>
        </div>
    </div>
</template>
