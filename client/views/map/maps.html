<template name="maps">

    <div class="row">
        <div class="col-lg-12">
            <div id="map">
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <!-- Button trigger modal -->
            <p>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#parkModal">Add Park</button>
            </p>
        </div>
    </div>
    <div class="row">
    <p>Number of parks <span class="badge">{{parkCount}}</span></p>
        <div class="col-lg-12">{{>recentParks}}</div>
    </div>
    {{>parkForm}}
</template>
