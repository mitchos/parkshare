<template name="maps">
    <div class="row">
        <form class="form-horizontal" role="form" id="addPark" action="action">
            <div class="col-md-4">
                <div id="locationField" class="form-group">
                    <input type="text" class="form-control" id="autocomplete" placeholder="Enter Address">
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Add Park</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="map">
            {{#constant}}
                <div id="map-canvas"></div>
            {{/constant}}    
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <!-- Button trigger modal -->
            <p>
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#parkModal">Add Park</button>
            </p>
        </div>
    </div>
    <div class="row">
        <p>Number of parks
            <span class="badge">{{parkCount}}</span>
        </p>
        <div class="col-lg-12">{{>recentParks}}</div>
    </div>{{>parkForm}}</template>
