<!--Displays all parks for the given suburb-->
<template name="parksBySuburb">
    <!--Add map object-->{{>maps}}
    <!--Code relevant to this template-->
    <div class="col-lg-12" id="parkingResultsList">
        <div class="park-list">
            <div class="">
                <div class="">
                    <p>
                        <span class="badge">{{parkCount}}</span>Parks found</p>
                </div>
                <ul>{{#each parksBySuburb}} {{> parkItem}} {{/each}}</ul>
            </div>
        </div>
    </div>
</template>
