<template name="parkForm">
    <!-- Modal -->
    <div class="row">
    <div class="modal fade" id="parkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
        <div class="modal-dialog">
            <!-- Form begin-->
            <form class="form-horizontal" role="form" id="addPark" action="action">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add Park</h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group">
                                <label for="streetNumber" class="col-sm-4 control-label">Street Number</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="streetNumber" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="streetName" class="col-sm-4 control-label">Street Name</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="streetName" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="streetType" class="col-sm-4 control-label">Street Type</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="streetType" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="suburb" class="col-sm-4 control-label">Suburb</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="suburb" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="state" class="col-sm-4 control-label">State</label>
                                <div class="col-sm-3">
                                    <select class="form-control" id="state" name="">
                                        <option value="ACT">ACT</option>
                                        <option value="NSW">NSW</option>
                                        <option value="NT">NT</option>
                                        <option value="QLD">QLD</option>
                                        <option value="SA">SA</option>
                                        <option value="TAS">TAS</option>
                                        <option value="WA">WA</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="postCode" class="col-sm-4 control-label">Post Code</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="postCode" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label for="country" class="col-sm-4 control-label">Country</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="country" value="Australia"
                                    disabled>
                                </div>
                            </div>
                        </div>
                        <!-- Modal Footer-->
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" >Add Now</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </form>
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    </div>
</template>
