<template name="parkPage">
<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h3>View Park <small>{{address}}</small></h3>
        </div>
    </div>
</div>
    {{#if ownPark}}
    {{> parkEdit}}
    {{/if}}
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover">
                <tr>
                    <th>Address</th>
                    <th>Owner</th>
                    <th>Lat</th>
                    <th>Long</th>
                </tr>
                <tr>
                    <td>{{address}}</td>
                    <td>{{owner}}</td>
                    <th>{{lat}}</th>
                    <th>{{lng}}</th>
                </tr>
            </table>
        </div>
    </div>
<hr>
    <div class="row">
        <div class="col-lg-12">
            <div id="sview-canvas"></div>
        </div>
    </div>
        <div class="row">
        <div class="col-lg-12">
            <div id="testmap-canvas"></div>
        </div>
    </div>
</template>
